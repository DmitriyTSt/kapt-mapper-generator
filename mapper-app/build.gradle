plugins {
    id 'java'
    id 'kotlin'
    id 'kotlin-kapt'
}

group = 'ru.dmitriyt'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':mapper-annotation')
    kapt project(':mapper-processor')

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}